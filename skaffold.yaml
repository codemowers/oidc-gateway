apiVersion: skaffold/v4beta1
kind: Config
build:
  artifacts:
    - image: oidc-gateway

manifests:
  rawYaml:
    - kube/deployment.yaml

profiles:
  - name: dev
    activation:
      - command: dev
    build:
      artifacts:
        - image: oidc-gateway
          docker:
            target: dev
          sync:
            manual:
              - src: 'src/**'
                dest: .
              - src: 'frontpage/src/**'
                dest: .
              - src: 'adminpage/src/**'
                dest: .
              - src: 'styles/src/**'
                dest: .
    deploy:
      kubectl: {}

portForward:
  - resourceType: deployment
    resourceName: oidc-gateway
    port: 9229
    localPort: 9229
